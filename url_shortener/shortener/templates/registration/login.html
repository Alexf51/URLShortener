{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center">Вход</h1>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя:</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Введите имя пользователя" required>
        <div class="invalid-feedback">
          Пожалуйста, введите ваше имя пользователя.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль" required>
        <div class="invalid-feedback">
          Пожалуйста, введите ваш пароль.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    {% if form.non_field_errors %}
      <div class="alert alert-danger mt-3">
        <ul>
          {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script>
    // Простой скрипт для валидации формы
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
{% endblock %}
